<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Budget Manager</h1>
            <div class="total-balance">
                <span>Total Balance</span>
                <h2 id="balance">$0.00</h2>
            </div>
        </header>

        <div class="stats">
            <div class="stat-box income">
                <i class="fas fa-arrow-up"></i>
                <div>
                    <p>Income</p>
                    <h3 id="incomeTotal">$0.00</h3>
                </div>
            </div>
            <div class="stat-box expense">
                <i class="fas fa-arrow-down"></i>
                <div>
                    <p>Expense</p>
                    <h3 id="expenseTotal">$0.00</h3>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>

        <div class="transaction-section">
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction <i class="fas fa-plus"></i></button>
            </form>

            <div class="transaction-list">
                <h3>Transaction History</h3>
                <ul id="transactionList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
